<h1>Works!!!!!</h1>
<ul>
    <li th:each="users : ${userList}">
        <h2 th:text="${users.email}"></h2>
        <p th:text="${users.password}"></p>
        <p th:text="${users.role}"></p>
        <p th:text="${users.createdAt}"></p>
        <div th:if="${users.role} == USER">
            <a th:href="@{'/admin-page/users/confirmDelete/' + ${users.id}}">Delete</a>
        </div>
        
    </li>
</ul>
